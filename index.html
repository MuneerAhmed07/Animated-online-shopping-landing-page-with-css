<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Landing Page</title>

    <!-- custom css file link -->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header class="header">

        <div class="logo">
            <a href="#"><img src="images/logo.png" alt="logo"></a>
        </div>

        <nav class="navBar">
            <ul class="navList">
                <li class="navLink active"><a href="#">Home</a></li>
                <li class="navLink"><a href="#">Products</a></li>
                <li class="navLink"><a href="#">About</a></li>
                <li class="navLink"><a href="#">Contact</a></li>
            </ul>
        </nav>

        <div class="phoneNumber">
            <span>Call Now</span>
            <p>1800 444 333</p>
        </div>

    </header>

    <section class="home-container">
        <div class="left-col">
            <div class="homeImg">
                <img src="images/img-1.png" alt="home Image">
            </div>
        </div>

        <div class="right-col">
            <div class="title-container">
                <div class="title">
                    <span class="span">new arrivals</span>
                    <h1>Just for <span>you</span></h1>
                </div>
                <div class="btnDiv">
                    <button class="btn">
                        <h2>For Online</h2> <span>Order</span>
                    </button>
                    <div class="off">
                        <h2>30% OFF</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>




    <!-- Ionicons icon link -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
